<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sidebar Responsiva</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <aside>
        <div class="aside-main">
            <div class="aside-header">
                <div class="logo">
                    <img src="./images/logo.svg" alt="logo">
                </div>
    
                <div class="menu">
                    <div class="menu-bar"></div>
                    <div class="menu-bar"></div>
                    <div class="menu-bar"></div>
                </div>
            </div>
    
            <div class="aside-search">
                <input type="search" name="search" id="search">
                <label for="search" class="search-label">
                    <img src="./images/search.svg" alt="">
                    <p class="menu-p">Buscar</p>
                </label>
            </div>
    
            <div class="menu-options">
                <ul class="list-options">
                    <li>
                        <a href="">
                            <img src="./images/grid.svg" alt="Dashboard">
                            <p class="menu-p">Dashboard</p>
                        </a>
                    </li>
                    <li>
                        <a href="">
                            <img src="./images/pet.svg" alt="Pets">
                            <p class="menu-p">Pets</p>
                        </a>
                    </li>
                    <li>
                        <a href="">
                            <img src="./images/user.svg" alt="Clientes">
                            <p class="menu-p">Clientes</p>
                        </a>
                    </li>
                    <li>
                        <a href="">
                            <img src="./images/vet.svg" alt="Vets">
                            <p class="menu-p">Vets</p>
                        </a>
                    </li>
                    <li>
                        <a href="">
                            <img src="./images/settings.svg" alt="Ajustes">
                            <p class="menu-p">Ajustes</p>
                        </a>
                    </li>
                </ul>
            </div>
        </div>

        <div class="aside-footer">
            <div class="user-container">
                <figure>
                    <img class="avatar" src="./images/photo.jpg" alt="imagem do usuário">
                </figure>
                <div class="user-info">
                    <p class="user-name menu-p">Eleanor Pena</p>
                    <p class="user-ocupation menu-p">Veterinária</p>
                </div>
            </div>

            <div id="log-out">
                <img src="./images/log-out.svg" alt="Sair">
            </div>
        </div>
    </aside>

    <main>
        <h1>Dashboard</h1>
        <div>
            <p>Parágrafo</p>
        </div>
    </main>

    <script src="scripts.js"></script>
</body>
</html>
